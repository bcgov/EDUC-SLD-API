spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.root=ERROR
logging.level.org.hibernate=ERROR
logging.level.ca.bc.gov.educ.api.sld=INFO
spring.jpa.show-sql=false

spring.main.allow-bean-definition-overriding=true
spring.flyway.enabled=false
logging.pattern.console=%d{yyyy-MM-dd hh:mm:ss.SSS} | [${HOSTNAME}] | %clr(%5p) | [%t] | [%logger{36}:%L] | [%M] | %msg%n

nats.server=nats://localhost:4220
nats.maxReconnect=60
nats.connectionName=SLD-API