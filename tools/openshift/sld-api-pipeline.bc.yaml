---
apiVersion: v1
kind: Template
labels:
  template: 'sld-api-template'
metadata:
  name: 'sld-api-template'
objects:
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        build: sld-api-pipeline
      name: sld-api-pipeline
    spec:
      source:
        git:
          ref: master
          uri: 'https://github.com/bcgov/EDUC-SLD-API'
        type: Git
      strategy:
        jenkinsPipelineStrategy:
          jenkinsfilePath: tools/jenkins/Jenkinsfile
